<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Unfollow Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 350px;
            min-height: 400px;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ffffff;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #9147ff 0%, #772ce8 100%);
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .header h1 {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 5px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 12px;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .content {
            padding: 20px;
        }

        .status-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .status-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #9147ff;
        }

        .status-value {
            font-size: 16px;
            font-weight: 700;
            color: #2ed573;
        }

        .action-button {
            width: 100%;
            padding: 12px 20px;
            background: linear-gradient(135deg, #9147ff 0%, #772ce8 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
            position: relative;
            overflow: hidden;
        }

        .action-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .action-button:hover::before {
            left: 100%;
        }

        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(145, 71, 255, 0.3);
        }

        .action-button:active {
            transform: translateY(0);
        }

        .action-button.secondary {
            background: linear-gradient(135deg, #2d2d2d 0%, #404040 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .action-button.secondary:hover {
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .features {
            margin-top: 15px;
        }

        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: 12px;
            opacity: 0.8;
        }

        .feature-icon {
            width: 16px;
            height: 16px;
            margin-right: 8px;
            background: #9147ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8px;
            color: white;
        }

        .footer {
            padding: 15px 20px;
            text-align: center;
            font-size: 11px;
            opacity: 0.6;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(145, 71, 255, 0.3);
            border-top: 3px solid #9147ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: rgba(255, 71, 87, 0.1);
            border: 1px solid rgba(255, 71, 87, 0.3);
            color: #ff4757;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üéÆ Twitch Unfollow Pro</h1>
        <p>Manage your follows safely & efficiently</p>
    </div>

    <div class="content">
        <div class="status-card">
            <div class="status-title">Current Status</div>
            <div class="status-value" id="status">Ready to analyze</div>
        </div>

        <button class="action-button" id="openManager">
            üöÄ Open Unfollow Manager
        </button>

        <button class="action-button secondary" id="viewStats">
            üìä View Statistics
        </button>

        <div class="features">
            <div class="feature-item">
                <div class="feature-icon">‚úì</div>
                Safe preview before unfollowing
            </div>
            <div class="feature-item">
                <div class="feature-icon">‚úì</div>
                Multiple confirmation steps
            </div>
            <div class="feature-item">
                <div class="feature-icon">‚úì</div>
                Progress tracking & cancel anytime
            </div>
        </div>
    </div>

    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div>Opening Twitch...</div>
    </div>

    <div class="footer">
        Made with ‚ù§Ô∏è by jiroaku
    </div>

    <script src="popup.js"></script>
</body>
</html>
